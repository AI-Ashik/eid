<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <style>
    
    .social-icons a img{
     width:18px; 
    }
      
  </style>
  
  <body>
    <div class="main-content">
      <h2>Eid-Ul-Fitr In</h2>
      <div class="countdown">
        <div>
          <div id="days">00</div>
          <span>Days</span>
        </div>
        <div>
          <div id="hours">00</div>
          <span>Hours</span>
        </div>
        <div>
          <div id="mins">00</div>
          <span>Minutes</span>
        </div>
        <div>
          <div id="secs">00</div>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    
    <div class="social-icons">

    <a href="https://www.instagram.com/ai.ashik07" target="blank"><img src="insta.jpg" alt=""></a>
    <a href="https://www.twitter.com/AI_Ashik07" target="blank"><img src="twitter.jpg" alt=""></a>
    <a href="https://www.github.com/ashik00778" target="blank"><img src="linkedin.jpg" alt=""></a>
    <a href="https://www.linkedin.com/in/aiashik07" target="blank"><img src="github.jpg" alt=""></a>
      
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
